<html lang="en">
<head>

    <title>To Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>

    <ul id="myList">
        <li>Go to class</li>
        <li>Breaktime</li>
        <li>Discussion</li>
        <li>Going to the gym</li>
        <li>Meeting with George</li>
        <li>Rest</li>
    </ul>
    <script src="todo.js"></script>
</body>
</html>
